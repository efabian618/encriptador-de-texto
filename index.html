<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el Texto Aquí"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btnEncriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="btnDesencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
        <div class="encriptado">
            <img src="" alt="" id="muñeco">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningún Mensaje Encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
